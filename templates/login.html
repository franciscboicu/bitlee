{% extends 'base.html' %}
{% block content %}

    <div class="row">
    <div class="col-md-4">

    </div>

    <div class="col-md-4 text-center">

            <br/>
        <img src="/static/bit-lee.png" width="100"/>
        
        <div class="form-group">
            <form action="{{url_for('account_login')}}" method="post">
                <div class="form-group">
                    <br/>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="username"
                            name="username">
                            <br/>
                    <input type="password" class="form-control" id="exampleFormControlInput1"
                            placeholder="password" name="password"><br>
                    <button type="submit"
                            class="btn btn-block btn-primary ">Login</button>
                            <br/>
                    <a href="{{url_for('account_register')}}" class="text-dark"> You don't have an account? </a>
                    
                    <br/><br/>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                <strong>{{ message }}</strong>
                            {% endfor %}                    
                        </div>
                        {% endif %}
                    {% endwith %}
                
                
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-4">

    </div>
</div>
{% endblock content %}
