{% extends 'base.html' %}
{% block content %}
        <div class="row">
        <div class="col-md-2">

        </div>

        <div class="col-md-8 text-center mt-5">
            {% if urls %}
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Short URL</th>
                    <th scope="col">Original URL</th>
                    <th scope="col">Views</th>
                    <th scope="col">Options</th>
                  </tr>
                </thead>
                <tbody>
                    {% for url in urls %}
                  <tr>
                    <td> <a class="text-white" href="{{config['domain_name']}}{{url['short_url']}}">.../{{url['short_url']}}</a></td>
                    <td>{{url['url']}}</td>
                    <td>{{url['views']}}</td>
                    <td>
                        <form action="{{url_for('account_url_delete')}}" method="POST">
                          <input type="hidden" name="url_id" value="{{url['url_id']}}" />
                        <button type="submit" class="btn btn-sm btn-danger"> Delete </button>
                        <form>
                    </td>
                  </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
              {% else %}
              <div class="alert alert-dark" role="alert">
                <strong>You don't have any saved urls.</strong>
              </div>
              <br/>
              <a href="{{url_for('index')}}" class="text-dark">Click <strong>here</strong> to shorten your first URL</a>
              {% endif %}
        </div>

        <div class="col-md-2">

        </div>

    </div>
    {% endblock %}
